<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Profile - LearnAid</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="{{ url_for('index') }}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">LearnAid</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="{{ url_for('index') }}" class="nav-item nav-link ">Home</a>
                    <a href="{{ url_for('contact') }}" class="nav-item nav-link">Contact</a>
                    <a href="{{ url_for('about') }}" class="nav-item nav-link active">Profile</a>
                    <a href="{{ url_for('applied') }}" class="nav-item nav-link">Applicants</a>
                    <a href="{{ url_for('scholarships') }}" class="nav-item nav-link">Scholarships</a>
                    {% if session.logged_in %}
                        <a href="{{ url_for('logout') }}" class="nav-item nav-link">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="nav-item nav-link">Login</a>
                    {% endif %}
                    <a href="" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Post A Scholarship<i class="fa fa-arrow-right ms-3"></i></a>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

       <!-- Profile Form Start -->
<div class="container py-5">
    <h2 class="text-center mb-5">Recruiter Profile Details</h2>

    <form action="{{ url_for('about') }}" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rec_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="rec_name" name="rec_name" value="{{ recruiter.rec_name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rec_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="rec_email" name="rec_email" value="{{ recruiter.rec_email }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rec_phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="rec_phone" name="rec_phone" value="{{ recruiter.rec_phone }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rec_org" class="form-label">Organization</label>
                <input type="text" class="form-control" id="rec_org" name="rec_org" value="{{ recruiter.rec_org }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="rec_position" class="form-label">Position</label>
                <input type="text" class="form-control" id="rec_position" name="rec_position" value="{{ recruiter.rec_position }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rec_web" class="form-label">Website</label>
                <input type="text" class="form-control" id="rec_web" name="rec_web" value="{{ recruiter.rec_web }}">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-50">Update Profile</button>
        </div>
    </form>
</div>
<!-- Profile Form End -->


        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer mt-5 py-5">
            <!-- Add Footer details here -->
        </div>
        <!-- Footer End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
